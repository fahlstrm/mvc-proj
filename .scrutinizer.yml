imports:
    - php

filter:
    excluded_paths: [vendor/*, tests/*, build/coverage/*]

build:
    nodes:
        my-tests:
            environment:
                php:
                    version: 7.4
    tests:
        override:
            -
                command: "make phpunit"
                coverage:
                    file: "build/coverage.clover"
                    format: "php-clover"

    environment: 
        variables:
            DATABASE_PASSWORD: "null"